<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <header class="bg-white shadow">
        <div class="max-w-4xl mx-auto flex justify-between items-center p-4">
            <div class="text-2xl font-bold text-gray-800">
                <a href="{% url 'task_list' %}">TaskManager</a>
            </div>

            <div class="flex gap-4">
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
                            Вихід
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                        Логін
                    </a>
                    <a href="{% url 'register' %}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
                        Реєстрація
                    </a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
